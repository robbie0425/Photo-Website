<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公司名稱</title>
    <link rel="icon" href="#" type="image/x-icon" id="logo" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- 年齡驗證彈窗 -->
    <div id="ageVerification">
      <div class="age-modal">
        <h2>年齡驗證</h2>
        <p>本網站內容涉及成人主題，未滿18歲請勿進入</p>
        <p>您是否已滿18歲？</p>
        <div class="age-buttons">
          <button class="age-btn age-confirm">我已滿18歲</button>
          <button class="age-btn age-exit">未滿18歲</button>
        </div>
      </div>
    </div>

    <!-- 導航欄 -->
    <header>
      <div class="container">
        <nav>
          <a href="#home" class="logo"></i>公司名稱</a>
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="#home">首頁</a></li>
            <li><a href="#announcement">今日公告</a></li>
            <li><a href="#member">人員介紹</a></li>
            <li><a href="#line">LINE預約</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="container">
        <div class="hero-content">
          <h1>標語</h1>
          <p>副標語</p>
          <div>
            <a href="#member" class="btn">查看人員</a>
            <a href="#line" class="btn line-btn">LINE預約</a>
          </div>
        </div>
      </div>
    </section>

    <!-- 公告區塊 -->
    <section id="announcement">
      <div class="container">
        <div class="section-title">
          <h2>今日公告</h2>
        </div>
        <!-- 跑馬燈 -->
        <div class="marquee">
          <span>跑馬燈</span>
        </div>
        <div class="announcement">
          <div class="announcement-title">公告.標題</div>
          <div class="announcement-content">
            <span class="announcement-subtitle">公告.標題</span>
            <div class="number-grid">
            </div>
            <div class="announcement-note">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 人員介紹 -->
    <section id="member" class="member">
      <div class="container">
        <div class="section-title">
          <h2>人員介紹</h2>
        </div>
        <div class="gallery" id="workersGrid"></div>
      </div>
    </section>

    <!-- LINE預約區塊 -->
    <section id="line">
      <div class="container">
        <div class="section-title">
          <h2>LINE預約</h2>
        </div>
        <div class="line-booking">
          <div class="line-qr">
              <img src="#" alt="LINE QR Code" />
          </div>
          <div class="line-info">
            <h3>掃描QR碼或加入LINE ID預約</h3>
            <div class="line-id">@</div>
            <p>請在加入好友時備註「預約按摩」，我們將有專人為您服務</p>
            <a href="#" class="btn line-btn2" style="margin-top: 15px">
              <i class="fab fa-line"></i> 立即LINE預約
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 頁尾 -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-col" id="footerCompany">
            <h3>公司名稱</h3>
            <p>說明</p>
            <div class="social-links">
              <a href="#" id="facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" id="instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" id="line"><i class="fab fa-line"></i></a>
            </div>
          </div>
          <div class="footer-col" id="footerQuickLinks">
            <h3>快速連結</h3>
            <ul class="footer-links">
              <li><a href="#home">首頁</a></li>
              <li><a href="#announcement">今日公告</a></li>
              <li><a href="#member">人員介紹</a></li>
              <li><a href="#line">LINE預約</a></li>
            </ul>
          </div>
          <div class="footer-col" id="footerOpening">
            <h3>營業時間</h3>
            <ul class="footer-links">
            </ul>
          </div>
          <div class="footer-col" id="footerContact">
            <h3>聯絡資訊</h3>
            <ul class="footer-links">
            </ul>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2025 公司名稱 版權所有</p>
        </div>
      </div>
    </footer>

    <!-- 圖片放大模態框 -->
    <div class="overlay">
      <span class="close-btn">&times;</span>
      <img class="enlarged-img" src="" alt="放大圖片" />
      <div class="img-description"></div>
      <div class="nav-btn prev-btn">❮</div>
      <div class="nav-btn next-btn">❯</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
